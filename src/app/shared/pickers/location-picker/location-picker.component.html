<div class="picker">
  <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  <ion-img
  role="button"
  (click)="onPickLoacation()"
  class="location-image" 
  [src]="selectedLocationImage" 
  *ngIf="selectedLocationImage && !isLoading && showPreview"></ion-img>
  <ion-button color="primary" (click)="onPickLoacation()" 
  *ngIf="(!selectedLocationImage || !showPreview) && !isLoading">
    <ion-icon name="map" slot="start"></ion-icon>
    <ion-label>Localização</ion-label>
  </ion-button>
</div>
